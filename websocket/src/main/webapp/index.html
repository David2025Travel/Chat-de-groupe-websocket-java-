<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="index.js" async></script> -->
    <title>Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="index.js" type="text/javascript" async="true"></script>
     <!-- <script src="test.js" async></script> -->
    <style>
        .card {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .message-list {
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-weight: bold;
        }
        .message-item {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            max-width: 80%;
        }
        .sent-message {
            background-color: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }
        .received-message {
            background-color: #f8d7da;
            align-self: flex-start;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h3 style="display: flex; justify-content: center; font-family: 'Consolas', monospace; font-weight: bold;"></h3>
    <div class="container mt-5">
        <div class="row">
            <!-- Message Card -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Messages
                    </div>
                    <div class="card-body message-list d-flex flex-column">
                        <ul id="messageList" class="list-unstyled mb-3 d-flex flex-column">
                            <!-- Messages will be appended here -->
                        </ul>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="sendButton" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Connected Users Card -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        Connected Users
                    </div>
                    <div class="card-body">
                        <ul id="userList" class="list-group">
                            <!-- Connected users will be appended here -->
                        </ul>
                    </div>
                </div>
                <button class="btn btn-danger mt-3" id="disconnectButton" type="button">Se DÃ©connecter</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
